<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      .slider-01 {
        /* main part | don't forget to adjust width properly and use width of one family*/
        overflow: hidden;
        position: relative; /* Add position relative for absolute positioning of controlers */
      }
      .slide {
        height: 70vh;
        width: 400%;
        transition: transform 0.3s ease; /* Use transform for smoother transitions */
        display: flex; /* Use flexbox to align slides horizontally */
      }
      .slider-image {
        height: 615px;
        width: 100%;
        background-size: contain;
        background-clip: border-box;
        background-repeat: no-repeat;
      }
      /* Slide controler */
      .controler {
        height: 220px;
        width: 60px;
        font-size: 2em;
        color: rgb(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute; /* Position controlers absolutely */
        top: 50%; /* Adjust top to center controlers vertically */
        transform: translateY(-50%); /* Center controlers vertically */
        background-color: rgba(205, 27, 27, 0.5); /* Change background color */
        cursor: pointer;
      }
      .left-controler {
        left: 0; /* Adjust left position for left controler */
      }
      .right-controler {
        right: 0; /* Adjust right position for right controler */
      }
    </style>
  </head>
  <body>
    <div class="slider-01">
      <div class="slide">
        <div class="slider-image" id="img1">
          <img src="temp/img2.jpg" alt="" />
        </div>
        <div class="slider-image" id="img2">
          <img src="temp/img1.jpg" alt="" />
        </div>
        <div class="slider-image" id="img3">
          <img src="temp/img3.jpg" alt="" />
        </div>
        <div class="slider-image" id="img4">
          <img src="temp/img4.jpg" alt="" />
        </div>
        <div class="slider-image" id="img5">
          <img src="temp/img5.jpg" alt="" />
        </div>
        <div class="slider-image" id="img6">
          <img src="temp/img6.jpg" alt="" />
        </div>
      </div>
    </div>
    <div onclick="changeSlide(-1)" class="left-controler controler">
      <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div onclick="changeSlide(1)" class="right-controler controler">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <script>
      let slideIndex = 1;
      showSlide(slideIndex);
      let slideInterval = setInterval(() => changeSlide(1), 3000); // Auto slide every 3 seconds

      function changeSlide(n) {
        clearInterval(slideInterval); // Clear previous interval
        showSlide((slideIndex += n));
        slideInterval = setInterval(() => changeSlide(1), 3000); // Reset interval
      }

      function showSlide(n) {
        let slides = document.getElementsByClassName("slider-image");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.transform =
            "translateX(" + -(slideIndex - 1) * 100 + "%)"; // Use transform for sliding effect
        }
      }
    </script>
  </body>
</html>
